# Subsection General
# Needed always.
general:
  network: evm
  chainid: 1
  startBlock: 15236215
  maxBlockSpanPerCall: 10
  failOnNonEthError: false
  persistence: mq # either postgres or mq

# Subsection RPC upstreams
# Needed always.
rpc:
  - https://rpc.ankr.com/eth

# Subsection postgres
# Needed only if general.persistence == "postgres".
postgres:
  host: 127.0.0.1
  port: 5432
  user: proguser
  pass: progpass
  dbname: devdb
  sslmode: disable
  datatable: pool_actions_geth
  metatable: blocks

# Subsection message queue
# Needed only if general.persistence == "mq".
mq:
  host: 127.0.0.1
  port: 5672
  user: user
  pass: password
  queue: "eth-indexer"