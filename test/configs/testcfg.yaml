# Subsection General
# Needed always.
general:
  network: evm
  chainID: 1
  networkName: ethereum_mainnet
  startBlock: 15236215
  maxBlockSpanPerCall: 10
  failOnNonEthError: false
  persistence: mq # either postgres or mq
  maxCPUParallels: 4
  eventsToIndex:
    - UniswapV2Swap
    - UniswapV2Mint
    - UniswapV2Burn
    - UniswapV3Swap
    - UniswapV3IncreaseLiquidity
    - UniswapV3DecreaseLiquidity
    - Transfer
  oracleMapsRootDir: maps
  diskCacheRootDir: cache

# Subsection RPC upstreams
# Needed always.
rpc:
  - https://rpc.ankr.com/eth

# Subsection postgres
# Needed only if general.persistence == "postgres".
postgres:
  host: 127.0.0.1
  port: 5432
  user: proguser
  pass: progpass
  dbname: devdb
  sslmode: disable
  datatable: pool_actions_geth
  metatable: blocks

# Subsection message queue
# Needed only if general.persistence == "mq".
mq:
  host: 127.0.0.1
  port: 5672
  user: devuser
  pass: devpass
  queue: "eth-indexer"
  skipResume: false
  resumeURL: "http://127.0.0.1:8080/GetBlockToResumeFrom"